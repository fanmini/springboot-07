<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>万息健身</title>
    <link rel="stylesheet" href="../css/public.css">
    <link rel="stylesheet" href="../css/index.css">
    <script src="../js/jquery-3.5.1.js"></script>
    <script src="../js/index.js"></script>
    <script src="../js/myAjax.js"></script>
    <script src="../js/commen.js"></script>
</head>
<body>
<div>
    <!--  头部  loge  导航栏  宣传图-->
    <div class="top">
        <div class="nav centers">
            <div class="loge centers">
                <div>
                    <img src="../img/4idy.png" alt="">
                </div>
                <div>
                    <div>万息健身</div>
                    <div>FITNESS</div>
                </div>
            </div>
            <div class="menu ">
                <div onclick="window.open('index.html','_self')">网站首页</div>
                <div onclick="window.open('about-us.html','_self')">关于我们</div>
                <div onclick="window.open('news.html','_self')">新闻资讯</div>
                <div onclick="window.open('product.html','_self')">产品中心</div>
                <div onclick="window.open('personal-traniner.html','_self')">私教预约</div>
                <div onclick="window.open('contact-us.html','_self')">联系我们</div>
            </div>
        </div>
    </div>
    <!--身体-->
    <div class="main">
        <!--关于我们-->
        <div class="about-us">
            <div class="infos">
                <div>
                    <div class="title-red">关于我们</div>
                    <div class="title-white">ABOUT US</div>
                </div>
                <div class="title-text many-over">
                    <!--通过后台取值-->
                </div>
            </div>

            <div class="content betweens">
                <div id="indexSubContent">
                    <!--通过后台赋值-->
                </div>
                <div>
                    <!--通过后台赋值图片-->
                    <img id="companyImg"/>
                </div>
            </div>
        </div>
        <!--私人教练-->
        <div class="our-team">
            <!--标题-->
            <div class="centers">
                <div class="thread"></div>
                <div>
                    <div class="title-red">私人教练</div>
                    <div class="title-white">OUR TEAM</div>
                </div>
                <div class="thread"></div>
            </div>
            <!--图片部分-->
            <div class="centers" id="indexOurTeam">
                <!--后台赋值-->
            </div>
            <!--按钮-->
            <div class="centers">
                <div class="more" onclick="openOurTeam()">MORE+</div>
            </div>
            <!--底部-->
            <div class="our-team-foot  betweens border-test">
                <div>
                    <div class="single-over">与其计划明天 不如从今天开始</div>
                    <div class="single-over">It is better to start today than to plan tomorrow
                    </div>
                </div>
                <div>
                    <div>
                        <div class="more2" onclick="openOurTeam()">MORE+</div>
                    </div>
                </div>
            </div>
        </div>
        <!--新闻资讯-->
        <div class="news">
            <!--头-->
            <div class="centers">
                <div class="thread"></div>
                <div>
                    <div class="title-red">新闻资讯</div>
                    <div class="title-black">NEWS</div>
                </div>
                <div class="thread"></div>
            </div>
            <!--图片-->
            <div class="centers news-content">

            </div>
            <!--按钮3-->
            <div class="centers">
                <div class="more3" onclick="openNews()">MORE+</div>
            </div>
        </div>
    </div>
    <!--底部 form表单-->
    <div id="foot">

    </div>
    <!--底板-->
    <div class="foot-bottom"></div>
