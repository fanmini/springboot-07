<!doctype html>
<html  class="x-admin-sm">
<head>
	<meta charset="UTF-8">
	<title>健身后台管理系统</title>
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" href="/X-admin/css/font.css">
    <link rel="stylesheet" href="/X-admin/css/login.css">
    <link rel="stylesheet" href="/X-admin/css/xadmin.css">
    <script type="text/javascript" src="/js/jquery-3.5.1.js"></script>
    <script src="/X-admin/lib/layui/layui.js" charset="utf-8"></script>
    <script src="/js/xadmin.js"></script>
    <script src="/js/login.js"></script>
</head>
<body class="login-bg">

    <div class="login layui-anim layui-anim-up">
        <div class="message">健身后台管理系统</div>
        <div id="darkbannerwrap"></div>

        <form method="post" class="layui-form" >
            <input name="userName" placeholder="用户名"  type="text" lay-verify="username" class="layui-input" >
            <hr class="hr15">
            <input name="password" lay-verify="password" placeholder="密码"  type="password" class="layui-input">
            <hr class="hr15">
            <div style="display: flex;justify-content: space-between;align-items: center">
                <input name="code" maxlength="5" id="code" lay-verify="code" placeholder="验证码" type="text" class="layui-input">
                <img id="imgCode" title="点击换一张验证码" onclick="getCode()">
            </div>
            <hr class="hr15">
            <input value="登录" lay-submit lay-filter="login" style="width:100%;" type="submit">
            <hr class="hr20" >
        </form>
    </div>
    <!-- 底部结束 -->
</body>
</html>
