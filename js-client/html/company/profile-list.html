<!DOCTYPE html>
<html class="x-admin-sm">
<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.2</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="/X-admin/css/font.css">
    <link rel="stylesheet" href="/X-admin/css/login.css">
    <link rel="stylesheet" href="/X-admin/css/xadmin.css">
    <script type="text/javascript" src="/js/jquery-3.5.1.js"></script>
    <script src="/X-admin/lib/layui/layui.js" charset="utf-8"></script>
    <script src="/js/xadmin.js"></script>
    <script src="/js/profile-list.js"></script>
    <script src="/js/myAjax.js"></script>
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body ">
                    <form class="layui-form layui-col-space5">

                        <div class="layui-inline layui-show-xs-block">
                            <input class="layui-input" autocomplete="off" placeholder="历史日期" name="date" id="historyDate">
                        </div>

                        <div class="layui-inline layui-show-xs-block">
                            <input class="layui-input" name='content' autocomplete="off" placeholder="内容简介" id="content" />
                        </div>

                        <div class="layui-inline layui-show-xs-block">
                            <input type="radio" name="enable" value="" title="全部">
                            <input type="radio" name="enable" value="0" title="启用">
                            <input type="radio" name="enable" value="1" title="禁用">
                        </div>

                        <div class="layui-inline layui-show-xs-block">
                            <button class="layui-btn" lay-submit="" lay-filter="sreach">
                                <i class="layui-icon">&#xe615;</i></button>
                        </div>
                        <!--添加    -->
                        <div class="layui-inline">
                            <div class="layui-btn" onclick="xadmin.open('添加内容','/html/company/profile-add.html',600,400)"><i class="layui-icon"></i>添加</i></div>
                        </div>
                    </form>
                </div>
                <div class="layui-card-body ">
                    <table class="layui-hide" id="test" lay-filter="test"></table>

                    <script type="text/html" id="barDemo">
                        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
                        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
                    </script>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
