<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.2</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="/X-admin/css/font.css">
    <link rel="stylesheet" href="/X-admin/css/login.css">
    <link rel="stylesheet" href="/X-admin/css/xadmin.css">
    <script type="text/javascript" src="/js/jquery-3.5.1.js"></script>
    <script src="/X-admin/lib/layui/layui.js" charset="utf-8"></script>
    <script src="/js/xadmin.js"></script>
    <script src="/js/customer-email-push.js"></script>
    <script src="/js/myAjax.js"></script>
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row">
        <form class="layui-form" lay-filter="customer-edit">

            <div class="layui-form-item">
                <label class="layui-form-label">
                    <span class="x-red"></span>邮箱标题</label>
                <div class="layui-input-inline">
                    <input type="text" id="title" name="title" required="" lay-verify="title" autocomplete="off"
                           class="layui-input"></div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">
                    <span class="x-red"></span>推送内容</label>
                <div class="layui-input-inline">
                            <textarea cols="5" rows="20" type="text" id="content" name="content" required=""
                                      lay-verify="content" autocomplete="off" class="layui-textarea">
                            </textarea>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label"></label>
                <button class="layui-btn" lay-filter="email-push" lay-submit="">推送信息</button>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">
                    <span class="x-red"></span>推送用户</label>
                <div class="layui-input-block" id="customer-list">

                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
