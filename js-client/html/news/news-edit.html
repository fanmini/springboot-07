<!DOCTYPE html>
<html class="x-admin-sm">
    
    <head>
        <meta charset="UTF-8">
        <title>欢迎页面-X-admin2.2</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="/X-admin/css/font.css">
        <link rel="stylesheet" href="/X-admin/css/login.css">
        <link rel="stylesheet" href="/X-admin/css/xadmin.css">
        <script type="text/javascript" src="/js/jquery-3.5.1.js"></script>
        <script src="/X-admin/lib/layui/layui.js" charset="utf-8"></script>
        <script src="/js/xadmin.js"></script>
        <script src="/js/news-edit.js"></script>
        <script src="/js/myAjax.js"></script>
        <script src="/js/select.js"></script>
    </head>
    <body>
        <div class="layui-fluid">
            <div class="layui-row">
                <form class="layui-form" lay-filter="news-edit">
                    <div class="layui-form-item">
                        <label for="nId" class="layui-form-label">
                            <span class="x-red">*</span>新闻类型</label>
                        <div class="layui-input-inline">
                            <select name="nId" lay-filter="nId" id="nId" lay-verify="required" >
                                <option value="">请选择</option>
                            </select>
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">
                            <span class="x-red"></span>图片</label>
                        <div class="layui-upload">
                            <button type="button" class="layui-btn" id="test1">修改图片</button>
                            <div class="layui-upload-img">
                                <img class="layui-input-inline" id="demo1">
                            </div>
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label for="L_date" class="layui-form-label">
                            <span class="x-red"></span>新闻日期</label>
                        <div class="layui-input-inline">
                            <input  type="text" id="L_date" name="date" required="" lay-verify="date" autocomplete="off" class="layui-input"></div>
                    </div>

                    <div class="layui-form-item">
                        <label for="L_title" class="layui-form-label">
                            <span class="x-red"></span>新闻标题</label>
                        <div class="layui-input-inline">
                            <input  type="text" id="L_title" name="title" required="" lay-verify="title" autocomplete="off" class="layui-input"></div>
                    </div>

                    <div class="layui-form-item">
                        <label for="L_content" class="layui-form-label">
                            <span class="x-red"></span>新闻内容</label>
                        <textarea  id="L_content" style="display: none"></textarea>
                        <div class="layui-form-mid layui-word-aux"></div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">状态</label>
                        <div class="layui-input-block">
                            <input type="radio" name="enable" value="0" title="启用" >
                            <input type="radio" name="enable" value="1" title="停用">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label"></label>
                        <button class="layui-btn" lay-filter="edit" lay-submit="">修改</button></div>
                </form>
            </div>
        </div>
    </body>

</html>
